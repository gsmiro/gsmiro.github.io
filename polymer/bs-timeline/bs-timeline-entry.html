<dom-module id="bs-timeline-entry">
    <template>
        <style>
            :host .dot {
                border-radius: 100%;
                background-color: lightgray;
                width: 10px;
                height: 10px;
                position: relative;
                left: -37px;
                top: -15px;
            }
            @keyframes blink {
                50% {
                    width: 15px;
                    height: 15px;
                    left: -39.5px;
                    top: -17.5px;
                }
                100% {
                    width: 10px;
                    height: 10px;
                    left: -37px;
                    top: -15px;
                }
            }
            @keyframes inblink {
                50% {
                    width: 30px;
                    height: 30px;
                    left: -7.5px;
                    top: -7.5px;
                }
                100% {
                    width: 20px;
                    height: 20px;
                    left: -5px;
                    top: -5px;
                }
            }
            :host .blink .dot {
                background-color: gray;
                animation-name: blink;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
            :host .blink .dot .inner{
                border-radius: 100%;
                border: 2px solid gray;
                background-color: none;
                width: 20px;
                height: 20px;
                position: relative;
                left: -5px;
                top: -5px;
                
                animation-name: inblink;
                animation-duration: 3s;
                animation-iteration-count: infinite;    
            }
            :host .lbl > i {
                font-size: smaller;
                font-weight: normal;
                color: gray;
            }
            :host .lbl > section {
                padding-left: 3%;
            }
            :host .lbl p.heading > label {
                text-transform: lowercase;
                color: rgb(171,171,171);
                font-style: italic;
                font-weight: normal;
                font-size: 0.9em;
            }
            
        </style>
        <div class$="[[rowClass]]">
            <div class$="[[dateColClass]]">
                {{date}}
                <div class="dot">
                    <div class="inner"></div>
                </div>    
            </div>
            <div class$="lbl [[labelColClass]]">
                <label>{{title}}</label> <i>{{subtitle}}</i>
                <section>
                    <p class='heading'><label>{{headingLabel}}</label>&nbsp;&nbsp;{{heading}}</p>
                    <p>{{description}}</p>
                </section>
            </div>
        </div>
    </template>
    <script>
          Polymer({
            is: 'bs-timeline-entry',
            properties: {
                rowClass: {
                    type: String,
                    value: 'row'
                },
                dateColClass: {
                    type: String,
                    value: 'col-xs-1'
                },
                labelColClass: {
                    type: String,
                    value: 'col-xs-11'
                },
                date: {
                    type: String,
                    value: 'now'
                },
                title: String,
                subtitle: String,
                heading: String,
                description: String,
                headingLabel: String
            }
        });
    </script>
</dom-module>
