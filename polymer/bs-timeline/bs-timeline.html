<link rel="import" href="../polymer/polymer.html">
<dom-module id="bs-timeline">
    <template>
        <div class="[[rowClass]]">
            <div class="[[dateColClass]]">
                <div clas="dateWrap">
                    [[date]]
                </div>
            </div>
            <div class="[[labelColClass]]">
                [[label]]
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'bs-timeline',
            properties: {
                rowClass: {
                    type: String,
                    value: 'row'
                },
                dateColClass: {
                    type: String,
                    value: 'col-md-1'
                },
                labelColClass: {
                    type: String,
                    value: 'col-md-11'
                },
                date: {
                    type: Date,
                    value: new Date()
                },
                label: {
                    type: String,
                    value: 'n/a'
                }
            }
        });
    </script>
    <link rel="stylesheet" href="bs-timeline.css"/>

</dom-module>
