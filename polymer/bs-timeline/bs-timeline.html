<dom-module id="bs-timeline">
    <template>
        <style>
            .dateWrap {
                border: 0.5px solid lightgrey;
                border-radius: 100%;
                box-shadow: 0px 2px 0px 0px grey;
                text-align: center;
                padding-bottom: 100%;
                height: 0;
            }
            .dateWrap > div {
                display: block;
                padding-top: 45%;
            }
        </style>
        <div class$="[[rowClass]]">
            <div class$="[[dateColClass]]">
                <div class="dateWrap">
                    [[date]]
                </div>
            </div>
            <div class$="[[labelColClass]]">
                [[label]]
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'bs-timeline',
            properties: {
                rowClass: {
                    type: String,
                    value: 'row'
                },
                dateColClass: {
                    type: String,
                    value: 'col-md-1'
                },
                labelColClass: {
                    type: String,
                    value: 'col-md-11'
                },
                date: {
                    type: String,
                    value: 'YYYY'
                },
                label: {
                    type: String,
                    value: 'n/a'
                }
            }
        });
    </script>

</dom-module>
