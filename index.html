<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Gabriel Serralha Miró online resume </title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/grasshopper.css"/>
    <script src="js/webcomponents.min.js"></script>
    <link rel="import" href="polymer/polymer/polymer.html">
    <link rel="import" href="polymer/bs-timeline/bs-timeline.html">
    <style is="custom-style">
        :root {
             --bs-timeline-background: {
                background-image: url("../img/pc.svg");   
                background-repeat: no-repeat;
                background-size: auto 100%;
                background-position: 90% 90%;
                background-origin: content-box;
            }
        }
    </style>
    <script type="text/javascript">
        var model = {
            "timeline":[
                { 
                    date: 2012,
                    title: 'Metaway',
                    heading: 'Software Architect and Agile Coach',
                    description: ''
                },
                {
                    date: 2008,
                    title: 'Automatic Data Processing',
                    heading: 'Software Specialist',
                    description: ''
                },
                { 
                    date: 2006,
                    title: 'Tools & Technologies',
                    heading: 'Software Engineer alocated at HP',
                    description: ''
                },
                {
                    date:2005,
                    title: 'Neogrid',
                    subtitle:'formerly Mercador',
                    heading: 'Intern',
                    description: ''
                },
                {
                    date:2003,
                    title: 'Universidade Federal do Rio Grande do Sul Data Center',
                    heading: 'Intern',
                    description: ''
                }
           ]
        }
        
        window.addEventListener("load", function load(event){
            window.removeEventListener("load", load, false); //remove listener, no longer needed
            var t = document.querySelector('#t');
            t.model = model;
        },false);
    </script>
</head>
<body>
<template id="t" is="dom-bind">
    <div class="row row-1">
        <div class="col-md-12 video">
            <video autoplay loop poster="img/poster.png">
              <source src="video/intro.webm" 
                      type='video/webm;codecs="vp8, vorbis"' />
              <source src="video/intro.mp4" 
                      type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
            </video>
            <div class="image">
                <div class="top"></div>
                <img class="small" src="img/profile-280.jpg"/>
                <p class="large">
                    Gabriel Serralha Miró
                </p>
                <p>
                    They call me <b>DEVELOPER</b>
                </p>
            </div>    
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <center>
            <h1>About Me</h1>
            </center>
        </div>
    </div>
    <section>
    <div class="row row-3">
        <div class="col-md-8">
            <section>
                <p>I'm a self motivated, quality driven <b>learner</b>...<br>...and in my spare time I also do some software development - mostly when I'm working or at home.</p> <p>I've been a software developer (engineer , programmer or any other definition you can come up with ...) since 2006 having worked in major tech companies - like HP and ADP - and also small startup like environments.</p>
                <p>Although I'm mostly a Java developer I have never settled for a single technology and have always looked to keep up with the latest tools and frameworks, which made me what you can call an all-around software developer. I have a close interest in Javascript in all its flavors - NodeJS, ES6, Babel, Dart, TypeScript, etc... - and mobile development.</p>
            </section>
        </div>
        <div class="col-md-4">
         <blockquote class="blockquote-reverse">
                "I'm a self motivated, quality driven <b>learner</b>..."
                <footer>me about myself in an inspired day</footer>
            </blockquote>
        </div>
        <div class="col-md-8">
            <section>
                <p>Besides development I'm always looking into ways to cooperate with business and management by proposing and investigating tools and best practices which enabled fast delivery with quality. I've been a Certified Scrum Master and I'm still interested in software development methodologies to optimize the whole development process - Continuous Delivery, Continuous Integration, Test Driven Development and so on...</p>
                <p>My current interests range from Neural Networks to peer-to-peer communication protocols to mobile and web development.</p>
            </section>
        </div>
        <div class="col-md-4">
         <blockquote class="blockquote-reverse">
                "Besides development I'm always looking into ways to cooperate with business and management..."
                <footer>me being enterprise</footer>
            </blockquote>
        </div>
    </div>
    </section>
    <section>
    <div class="row row-4">
        <div class="col-md-12">
            <center>
                <h1>Experience</h1>
            </center>
            <bs-timeline items="{{model.timeline}}" >
            </bs-timeline>
        </div>
    </div>
    </section>
</template>
</body>
</html>
